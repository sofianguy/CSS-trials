<html>
<head>
    <style>

        body {
            margin: 0;
        }

        #flag {
            border: 5px solid black;
            width: 300px;
            height: 200px;
        }

        .stripe {
            width: 100px;
            height: 200px;
            display: inline-block;
        }

        #blue {
            background-color: #3e2d8b;
        }

        #yellow { 
            background-color: yellow;
        }

        #red {
            background-color: #d81f3e;
        }

    </style>
</head>
<body>
    <div id="flag">
        <div class="stripe" id="blue"></div>
        <div class="stripe" id="yellow"></div>
        <div class="stripe" id="red"></div>
    </div>

</body>
</html>
